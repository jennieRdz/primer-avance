<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" />
  <!-- Se incluye el archivo de estilos personalizado -->
  <link rel="stylesheet" href="./estilos/asistencia.css" />
  <title>Document</title>
</head>
<body>
  <section class="p-4 text-center">
    <!-- Sección para marcar asistencia -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="container mt-3 px-0 text-center">
          <h3><i class="fa fa-pencil-square text-primary" aria-hidden="true"></i><b> Marcar asistencia</b></h3>
          <hr>
        </div>
        <div class="container mt-3 px-0 text-center">
          <div class="row">
            <div class="col-12 mb-3">
              <label><strong class="text-primary">Entrada: </strong>Se podrá marcar entrada desde <strong>15min</strong> antes de su hora de entrada y se tendrá una tolerancia de <strong>5min</strong>, pasado los <strong>5min</strong> se registrará como tardanza.</label>
              <label><strong class="text-primary">Salida: </strong>Se podrá marcar salida desde <strong>1min</strong> antes de su hora de salida y se tendrá una tolerancia máxima de <strong>60min</strong>, pasado los <strong>60min</strong> después de la hora de salida ya no se podrá marcar salida.</label>
            </div>
            <div class="col-12 mb-3">
              <!-- Botón para marcar asistencia -->
              <button class="mdl-button mdl-js-button cl-per-mar mdl-button--raised mdl-js-ripple-effect btn-m-a-d text-center btn-leyenda-size mdl-button--colored mx-auto" id="btn-marcar" data-upgraded=",MaterialButton,MaterialRipple">
                <label class="label-asistencia-save"> MARCAR MI ASISTENCIA : ENTRADA / SALIDA</label>
                <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección para historial de asistencias -->
    <div class="card">
      <div class="card-body">
        <div class="container mt-3 px-0 text-center">
          <h3><i class="fa fa-history text-primary" aria-hidden="true"></i><b> Historial de asistencias</b></h3>
          <hr>
        </div>
        <div class="container mt-3 px-0">
          <!-- Paginación y tabla de asistencias -->
          <div id="paginacion-asistencia" class="pagination-container">
            <div class="paginationjs">
              <div class="pagination-header">Total:&nbsp;<p class="mdl-typography--body-2 m-0 p-1 main-content rounded border">32</p></div>
              <!-- Navegación de paginación -->
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="table-responsive">
                <!-- Tabla de asistencias -->
                <table id="tabla-asistencia" class="table table-striped table-hover table-bordered" style="width:100%">
                  <thead>
                    <tr>
                      <th class="text-center">N°</th>
                      <th class="text-center">Fecha</th>
                      <th class="text-center">Entrada</th>
                      <th class="text-center">Salida</th>
                      <th class="text-center">Estado</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr>
                      <td>1</td>
                      <td>Martes 29/08/2023</td>
                      <td>12:55:07 PM</td>
                      <td>7:05:01 PM</td>
                      <td><span style="color: #0ab030; font-weight: 500">Puntual</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
